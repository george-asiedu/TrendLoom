<div class="bg-background dark:bg-dark-background">
  <div class="container py-16 lg:py-20 px-6 md:px-8 lg:px-20 2xl:px-0">
    <div class="flex flex-col gap-5">
      <div>
        <h3
          class="text-foreground dark:text-dark-foreground text-2xl lg:text-3xl font-semibold mb-2"
        >
          Shop by Category
        </h3>
        <div class="flex items-center justify-between">
          <p>Brows our popular categories</p>
          <div
            routerLink="/{{ categoriesRoute }}"
            class="flex items-center space-x-2 cursor-pointer hover:bg-accent hover:text-foreground hover:dark:text-dark-foreground hover:py-2 hover:px-4 hover:rounded-md"
          >
            <h6 class="text-sm">View All</h6>
            <svg
              class="w-6 h-6 text-foreground dark:text-dark-foreground"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 12H5m14 0-4 4m4-4-4-4"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3">
        <div class="group relative overflow-hidden cursor-pointer rounded-md">
          <div class="rounded-lg aspect-square relative">
            <img
              [ngSrc]="electronicsImage"
              width="250"
              height="250"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              alt="electronicsImage"
            />
          </div>
          <div
            class="absolute bottom-0 left-0 w-full p-3 bg-gradient-to-t from-black/70 via-black/30 to-transparent"
          >
            <h6 class="text-white text-sm font-semibold">Electronics</h6>
            <p class="text-white text-xs opacity-85">12 items</p>
          </div>
        </div>
        <div class="group relative overflow-hidden cursor-pointer rounded-md">
          <div class="rounded-lg aspect-square relative">
            <img
              [ngSrc]="fitnessImage"
              width="250"
              height="250"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              alt="fitnessImage"
            />
          </div>
          <div
            class="absolute bottom-0 left-0 w-full p-3 bg-gradient-to-t from-black/70 via-black/30 to-transparent"
          >
            <h6 class="text-white text-sm font-semibold">Wearables</h6>
            <p class="text-white text-xs opacity-85">5 items</p>
          </div>
        </div>
        <div class="group relative overflow-hidden cursor-pointer rounded-md">
          <div class="rounded-lg aspect-square relative">
            <img
              [ngSrc]="cannonImage"
              width="250"
              height="250"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              alt="cannonImage"
            />
          </div>
          <div
            class="absolute bottom-0 left-0 w-full p-3 bg-gradient-to-t from-black/70 via-black/30 to-transparent"
          >
            <h6 class="text-white text-sm font-semibold">Photography</h6>
            <p class="text-white text-xs opacity-85">8 items</p>
          </div>
        </div>
        <div class="group relative overflow-hidden cursor-pointer rounded-md">
          <div class="rounded-lg aspect-square relative">
            <img
              [ngSrc]="backpackImage"
              width="250"
              height="250"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              alt="backpackImage"
            />
          </div>
          <div
            class="absolute bottom-0 left-0 w-full p-3 bg-gradient-to-t from-black/70 via-black/30 to-transparent"
          >
            <h6 class="text-white text-sm font-semibold">Fashion</h6>
            <p class="text-white text-xs opacity-85">15 items</p>
          </div>
        </div>
        <div class="group relative overflow-hidden cursor-pointer rounded-md">
          <div class="rounded-lg aspect-square relative">
            <img
              [ngSrc]="homeImage"
              width="250"
              height="250"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              alt="homeImage"
            />
          </div>
          <div
            class="absolute bottom-0 left-0 w-full p-3 bg-gradient-to-t from-black/70 via-black/30 to-transparent"
          >
            <h6 class="text-white text-sm font-semibold">Home & Kitchen</h6>
            <p class="text-white text-xs opacity-85">10 items</p>
          </div>
        </div>
        <div class="group relative overflow-hidden cursor-pointer rounded-md">
          <div class="rounded-lg aspect-square relative">
            <img
              [ngSrc]="furnitureImage"
              width="250"
              height="250"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              alt="furnitureImage"
            />
          </div>
          <div
            class="absolute bottom-0 left-0 w-full p-3 bg-gradient-to-t from-black/70 via-black/30 to-transparent"
          >
            <h6 class="text-white text-sm font-semibold">Furniture</h6>
            <p class="text-white text-xs opacity-85">7 items</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
