<div
  class="bg-linear-to-r from-background to-secondary dark:from-dark-background dark:to-dark-background w-full theme-transition"
>
  <div class="container py-20 px-6 md:px-8 lg:py-28 lg:px-20 2xl:px-0">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
      <div class="flex flex-col gap-5">
        <span
          class="bg-[#FDF7E4] dark:bg-[#1D1C16] w-56 text-primary font-semibold text-sm border-0 rounded-[100px] py-2 text-center"
        >
          New Summer Collection 2025
        </span>
        <h2 class="text-4xl md:text-5xl lg:text-6xl font-semibold md:w-[500px] lg:w-full">
          Discover Exceptional Products for Modern Living
        </h2>
        <p class="md:w-[500px]">
          Explore our curated selection of high-quality products designed to enhance your lifestyle.
          From cutting-edge tech to timeless essentials.
        </p>
        <div class="flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-3">
          <button class="btn w-full md:w-fit hover-accent hover-ring-accent theme-transition">
            Shop Now
          </button>
          <button
            class="w-full md:w-fit bg-transparent border border-border dark:border-dark-border text-primary-foreground dark:text-dark-foreground rounded-md px-10 py-2 cursor-pointer hover:bg-accent hover:font-medium tracking-wide"
          >
            Browse Categories
          </button>
        </div>
      </div>
      <div id="default-carousel" class="relative w-full hidden lg:block border-none" data-carousel="slide">
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <div class="duration-700 ease-in-out" data-carousel-item>
            <img
              [ngSrc]="heroImage"
              width="600"
              height="600"
              alt="hero-image"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-xl"
            />
          </div>
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              [ngSrc]="fitnessImage"
              width="600"
              height="600"
              alt="hero-image"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-xl"
            />
          </div>
          <div class="duration-700 ease-in-out" data-carousel-item>
            <img
              [ngSrc]="jblImage"
              width="600"
              height="600"
              alt="hero-image"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-xl"
            />
          </div>
        </div>
        <div
          class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="true"
            aria-label="Slide 1"
            data-carousel-slide-to="0"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 2"
            data-carousel-slide-to="1"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 3"
            data-carousel-slide-to="2"
          ></button>
        </div>
        <button
          type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
