<header
  class="bg-background dark:bg-dark-background w-full border-b border-border dark:border-dark-border sticky top-0 z-50 theme-transition"
>
  <div class="container p-6 md:px-8 lg:px-20 2xl:px-0 flex items-center justify-between">
    <div class="flex items-center space-x-1">
      <img
        [ngSrc]="logoImage"
        width="40"
        height="40"
        alt="logo"
        class="cursor-pointer theme-transition rounded-full"
      />
      <h1 routerLink="/" class="text-primary dark:text-dark-primary cursor-pointer theme-transition">
        Trend<span class="text-foreground dark:text-dark-foreground theme-transition">Loom</span>
      </h1>
    </div>
    <nav class="hidden lg:flex items-center space-x-4">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-accent dark:hover:text-dark-accent theme-transition"
      >
        Home
      </a>
      <a
        routerLink="/{{ productsRoute }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-accent dark:hover:text-dark-accent theme-transition"
      >
        Shop
      </a>
      <a
        routerLink="/{{ categoriesRoute }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-accent dark:hover:text-dark-accent theme-transition"
      >
        Categories
      </a>
      <a
        routerLink="/{{ aboutRoute }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-accent dark:hover:text-dark-accent theme-transition"
      >
        About
      </a>
      <a
        routerLink="/{{ contactRoute }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-accent dark:hover:text-dark-accent theme-transition"
      >
        Contact
      </a>
    </nav>
    <div class="hidden lg:flex items-center space-x-4">
      <a
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="cursor-pointer theme-transition hover:bg-accent rounded-full text-sm p-2.5"
      >
        <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
        </svg>
      </a>
      <a
        routerLink="/{{ cartRoute }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="cursor-pointer theme-transition hover:bg-accent rounded-full text-sm p-2.5"
      >
        <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
        </svg>
      </a>
      <a
        routerLink="/{{ profileRoute }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="cursor-pointer theme-transition hover:bg-accent rounded-full text-sm p-2.5"
      >
        <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
        </svg>
      </a>
      <app-theme />
      <button
        routerLink="/{{ loginRoute }}"
        class="btn hover-accent hover-ring-accent theme-transition"
      >
        Login
      </button>
    </div>

    <div class="lg:hidden flex items-center space-x-4">
      <app-theme />
      <button
        (click)="isMenuOpen = !isMenuOpen"
        class="text-foreground dark:text-dark-foreground cursor-pointer hover-text-accent dark:hover:text-dark-accent theme-transition"
      >
        @if (!isMenuOpen) {
          <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
          </svg>
        } @else {
          <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
          </svg>
        }
      </button>
    </div>
  </div>

  @if (isMenuOpen) {
    <div
      class="lg:hidden px-3 md:px-6 absolute top-full left-0 w-full bg-background dark:bg-dark-background border-t border-border dark:border-dark-border z-40 transition-all duration-300 theme-transition"
    >
      <nav class="flex flex-col p-4 space-y-4">
        <a
          routerLink="/"
          routerLinkActive="active"
          (click)="isMenuOpen = false"
          class="hover-text-accent dark:hover:text-dark-accent theme-transition"
          >Home</a
        >
        <a
          routerLink="/{{ productsRoute }}"
          routerLinkActive="active"
          (click)="isMenuOpen = false"
          class="hover-text-accent dark:hover:text-dark-accent theme-transition"
          >Shop</a
        >
        <a
          routerLink="/{{ categoriesRoute }}"
          routerLinkActive="active"
          (click)="isMenuOpen = false"
          class="hover-text-accent dark:hover:text-dark-accent theme-transition"
          >Categories</a
        >
        <a
          routerLink="/{{ aboutRoute }}"
          routerLinkActive="active"
          (click)="isMenuOpen = false"
          class="hover-text-accent dark:hover:text-dark-accent theme-transition"
          >About</a
        >
        <a
          routerLink="/{{ contactRoute }}"
          routerLinkActive="active"
          (click)="isMenuOpen = false"
          class="hover-text-accent dark:hover:text-dark-accent theme-transition"
          >Contact</a
        >
        <div
          class="flex items-center space-x-4 pt-2 border-t border-border dark:border-dark-border mt-2"
        >
          <a class="cursor-pointer theme-transition hover:bg-accent rounded-full text-sm p-2.5">
            <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
            </svg>
          </a>
          <a
            routerLink="/{{ cartRoute }}"
            routerLinkActive="active"
            class="cursor-pointer theme-transition hover:bg-accent rounded-full text-sm p-2.5"
          >
            <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
          </a>
          <a
            routerLink="/{{ profileRoute }}"
            routerLinkActive="active"
            class="cursor-pointer theme-transition hover:bg-accent rounded-full text-sm p-2.5"
          >
            <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
            </svg>
          </a>
          <button
            routerLink="/{{ loginRoute }}"
            class="btn hover-accent hover-ring-accent theme-transition"
          >
            Login
          </button>
        </div>
      </nav>
    </div>
  }
</header>
